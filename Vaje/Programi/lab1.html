<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
        //**********
        S = 0; 
        a = 10; //Stranica 1
        b = 10; //Stranica 2
        c = 200; //Stranica 3
        gama = -1; //Kot v stopinjah (-1 = kot ni podan)
        napaka = 0;
        //**********
        gama = Math.PI / 180 * gama; //deg->rad
        if (gama < 0){
            if(c<=a+b && a<=b+c && b<=a+c){
                gama = Math.acos((a*a+b*b-c*c)/(2*a*b));
            }else{
                console.log("Tak trikotnik ne obstaja! Preveri vhodne podatke.")
                napaka = 1;
            }
        }
        
        S = 0.5 * a * b * Math.sin(gama); 
        
        if(napaka == 0){
          console.log("Ploščina je:");
          console.log(S);
        }
        
        </script>
    </body>
</html>
